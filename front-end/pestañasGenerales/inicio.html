<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PosArt - Inicio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilo específico para la página de inicio -->
    <link rel="stylesheet" href="css/stylesInicio.css">
    <!-- Font Awesome (Para íconos) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Ícono de inicio -->
            <a href="#" class="navbar-icon">
                <i class="fas fa-home"></i>
            </a>
            <!-- Título -->
            <h1 class="navbar-title">PosArt</h1>
            <!-- Ícono de configuración -->
            <a href="#" class="navbar-icon">
                <i class="fas fa-cog"></i>
            </a>
        </div>
    </header>

    <!-- Contenido Principal -->
    <main class="main-content">
        <!-- Título Principal -->
        <h1>PosArt</h1>

        <!-- Carrusel de Imágenes -->
        <div id="imageCarousel" class="carousel slide main-image" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../img/image1.jpg" class="d-block w-100 rounded-circle" alt="Artista en su cuarto">
                </div>
                <div class="carousel-item">
                    <img src="../img/image2.jpg" class="d-block w-100 rounded-circle" alt="Artista al aire libre">
                </div>
                <div class="carousel-item">
                    <img src="../img/image3.jpg" class="d-block w-100 rounded-circle" alt="Artista en un café moderno">
                </div>
            </div>
            <!-- Controles del Carrusel -->
            <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>

        <!-- Descripción -->
        <p class="mt-3">Creatividad. Pasión. Inspiración.</p>

        <!-- Botón -->
        <button class="explore-button">¡Empieza a explorar!</button>

        <!-- Crear Cuenta o Iniciar Sesión -->
        <div class="account-action mt-4">
            <p class="mt-3">¿Aún no tienes cuenta? Crea una o inicia sesión para empezar a compartir tu arte.</p>
            <div class="d-flex justify-content-center gap-3">
                <a href="../cuenta/crear-cuenta.html" class="btn btn-primary">Crear Cuenta</a>
                <a href="../cuenta/inicio-sesion.html" class="btn btn-secondary">Iniciar Sesión</a>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
