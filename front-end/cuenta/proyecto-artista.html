<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto de Artista</title>
    <link rel="stylesheet" href="proyecto-artista.css" />
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <a href="#" class="navbar-title">Inicio</a>
        <div>
            <a href="#">Perfil</a>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container">
        <!-- Sección izquierda: Contactos y foto -->
        <div class="left-section">
            <div class="profile-picture">
                <p>pfp</p>
            </div>
            <h2>Contactos del artista</h2>
            <div class="contact-box">
                <p>@loremipsum</p>
                <p>Núm: 51 555 555 555</p>
            </div>
        </div>

        <!-- Sección central: Publicación -->
        <div class="main-section">
            <div class="publication">
                <p>(publicación)</p>
            </div>
            <div class="interaction-buttons">
                <button class="like">👍</button>
                <button class="dislike">👎</button>
                <button class="comment">💬</button>
            </div>
        </div>

        <!-- Sección de comentarios -->
        <div class="comments-section">
            <div class="comment-box">
                <div class="comment-profile">
                    <p>pfp</p>
                </div>
                <div class="comment-content">
                    <h3>Nombre de comentarista</h3>
                    <p>(comentario)</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Posteo de Artes. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
