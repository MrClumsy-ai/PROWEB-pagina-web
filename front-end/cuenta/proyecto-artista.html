<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto de Artista</title>
    <link rel="stylesheet" href="proyecto-artista.css" />
</head>
<body>
    <div class="navbar">
        <a href="#" class="navbar-title">Inicio</a>
        <span class="navbar-icon">&#9881;</span>
    </div>

    <div class="container">
        <div class="flex-center">
            <div class="artist-info">
                <div class="profile-pfp">
                    <img src="pfp-placeholder.png" alt="Foto de perfil del artista" />
                </div>
                <button>Contactos del Artista</button>
            </div>
            <div class="publication-detail">
                <div class="publication-content">Contenido de la Publicación</div>
                <div class="actions">
                    <button>👍</button>
                    <button>👎</button>
                    <button>💬</button>
                </div>
            </div>
        </div>
        <hr />
        <div class="comment-section">
            <h3>Comentarios</h3>
            <div class="comment-card">
                <div class="profile-pfp">
                    <img src="commenter-pfp-placeholder.png" alt="Foto de comentarista" />
                </div>
                <div class="comment-info">
                    <h4>Nombre del comentarista</h4>
                    <p>Comentario del usuario sobre la publicación.</p>
                </div>
            </div>
        </div>
    </div>
    <footer>© 2024 Proyecto de Artes</footer>
</body>
</html>
