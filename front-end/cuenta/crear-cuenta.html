<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PosArt - Crear Cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/stylesCrearCuenta.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Ícono de inicio -->
            <a href="../pestañasGenerales/inicio.html" class="navbar-icon">
                <i class="fas fa-home"></i>
            </a>
            <!-- Título -->
            <h1 class="navbar-title">PosArt</h1>
            <!-- Ícono de configuración -->
            <a href="#" class="navbar-icon">
                <i class="fas fa-cog"></i>
            </a>
        </div>
    </header>

    <!-- Contenido Principal -->
    <main class="main-content d-flex justify-content-center align-items-center mt-5">
        <div class="create-account-card p-4 rounded-3">
            <h2>Crear Cuenta</h2>
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de usuario</label>
                    <input type="text" id="username" class="form-control" placeholder="Ingresa tu nombre de usuario">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" id="email" class="form-control" placeholder="Ingresa tu correo electrónico">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" class="form-control" placeholder="Ingresa tu contraseña">
                </div>
				<div class="d-flex justify-content-between mt-3">
					<button class="btn btn-outline-pink">Cuenta Artista</button>
					<button class="btn btn-outline-purple">Cuenta Normal</button>
				</div>
				<br>
                <button type="submit" class="btn btn-warning w-100">Crear cuenta</button>
            </form>
            <p class="text-center mt-3">Ya tienes una cuenta? <a href="inicio-sesion.html" class="text-primary">Inicia sesión</a></p>

        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
